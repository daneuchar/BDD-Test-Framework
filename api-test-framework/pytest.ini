[pytest]
bdd_features_base_dir = features
addopts =
    --alluredir=reports/allure-results
    -p plugins.allure_plugin
    -p plugins.parallel_isolation
    -p plugins.request_logger
    -p plugins.api_version_plugin
    --strict-markers
markers =
    smoke: Quick smoke tests for critical paths
    regression: Full regression test suite
    critical: Business-critical scenarios
    auth: Authentication and authorization tests
    users: User management tests
    events: Event-driven messaging tests
    api_version: Run against specific API version
